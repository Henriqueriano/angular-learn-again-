<div class="container my-2">
<table class="table">
    <thead>
      <tr>
        <th scope="col">albumId</th>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">url</th>
        <th scope="col">thumbnailUrl</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataTake;">
        <td>{{data.albumId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>{{data.url}}</td>
        <td>{{data.thumbnailUrl}}</td>
        
      </tr>
    </tbody>
  </table>
</div>
